spring.datasource.url=jdbc:mysql://localhost:3306/booker-order?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.application.name=ORDER-SERVICE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=7000
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.database-platform:org.hibernate.dialect.MariaDB53Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.flyway.baselineOnMigrate:true
spring.flyway.validateOnMigrate:false
# ===============================
local.language=fr
local.country=FR
local.bundel=messages
# ===============================
eureka.client.serviceUrl.defaultZone:http://localhost:9090/eureka/
eureka.client.registerWithEureka:true
eureka.client.fetchRegistry:true
# ===============================
spring.cloud.config.enabled=false 
# Kafka
kafka.bootstrapAddress=127.0.0.1:9092
kafka.order-topic=order-topic

